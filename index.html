<!DOCTYPE HTML>
<html>
	<head>
		<link rel ="stylesheet" href="styles.css">
		<link href=
"https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
		<meta charset="utf-8">
		<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet"> 
	</head>
	<body>
		<h1>Pocket Player<h1>
		<div class="container">
			<div class="button_1">
				<button onclick="myFunction()" class="musicset">Ваша музыка</button>
				<div id="mymusicset" class="musicset-content"></div>
			</div>
			<div class="button_2">Поиск музыки</div>
		</div>
		<div class = player>
			<div class ="player-inf">
				<div class="title">
					<div class="track-art"></div>
					<div class="track-name">Choose</div>
					<div class="track-artist">Track</div>
				</div>
				<div class="controls">
					<div class="prev-track" onclick="prevTrack()">
						<i class="material-icons">skip_previous</i>
					</div>
					<div class="playpause-track" onclick="playpauseTrack()">
						<i class="material-icons">play_arrow</i>
					</div>
					<div class="next-track" onclick="nextTrack()">
						<i class="material-icons">skip_next</i>
					</div>
				</div>
				<div class="Timer">
					<div class="current-time">00:00</div>
      				<input type="range" min="1" max="100" value="1" class="seek_slider" onchange="seekTo()">
      				<div class="total-duration">00:00</div>
				</div>
				<div class="controls_1">
					<i class="material-icons">volume_down</i>
      				<input type="range" min="0" max="100"
        				value="99" class="volume_slider" onchange="setVolume()">
      				<i class="material-icons">volume_up</i>
				</div>
			</div>
		</div>
	<script src="js/index.js"></script>
	</body>
</html>
